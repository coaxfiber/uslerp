

<table>
	<tr>
		<td style="text-align: center;font-size: 24px" >
			<p>
			  Are you sure you want to delete {{message}}?
			</p>
		</td>
	</tr>
	<tr>
		<td align="center">
			<div mat-dialog-actions style="margin-left: 125px">
			  <button mat-raised-button (click)="onYesClickclose()" color="warn" style="width: 90px;height:45px">Yes</button>
			  <button mat-raised-button color="primary" (click)="onNoClick()" style="width:90px;height: 45px">No</button>
			</div>
		</td>
	</tr>
</table>
