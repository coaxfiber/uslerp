<div  id="rankrecords" style="">
<mat-card class="example-card">
   <mat-card-header >
    <mat-card-title><b>Rank-Records</b></mat-card-title>
  </mat-card-header>
  <div style="height: 10px"></div>
  <mat-card-content class='colo'>
  	<table  cellspacing="0" style="width: 100%">
  		<tr>
		  	<td width="50%">
			  	<mat-form-field class="example-full-width">
			      <input matInput placeholder="School Year"  [(ngModel)]="sy">
			    </mat-form-field>
		    </td>
		    <td  width="50%"></td>
		  </tr>
  	</table>
	  <table  cellspacing="0" style="width: 100%">
	  	  
		  <tr >
		    <td width="100%">
	            <mat-form-field style="width: 100%" >
	              <mat-label>Rank</mat-label>
	              <mat-select  [(ngModel)]="rank" >
	                <mat-option value="{{c.rank}}" *ngFor="let c of rankArr">
	                  {{c.rank}}
	                </mat-option>
	              </mat-select>
	            </mat-form-field>
		    </td>
		  </tr>
		  <tr >
		    <td width="100%">
	            <mat-form-field style="width: 100%" >
	              <mat-label>Department/Office</mat-label>
	              <mat-select  [(ngModel)]="department" >
	                <mat-option value="{{c.departmentName}}" *ngFor="let c of deptArr">
	                  {{c.departmentName}}
	                </mat-option>
	              </mat-select>
	            </mat-form-field>
		    </td>
		  </tr>
		  <tr >
		    <td width="100%">
	            <mat-form-field style="width: 100%" >
	              <mat-label>Position</mat-label>
	              <mat-select  [(ngModel)]="position" >
	                <mat-option value="{{c.position}}" *ngFor="let c of posArr">
	                  {{c.position}}
	                </mat-option>
	              </mat-select>
	            </mat-form-field>
		    </td>
		  </tr>
		</table>
		<table cellspacing="0" style="width: 100%">
		  <tr >
		    
		    <td width="50%">
		    	<mat-form-field style="width: 100%" >
	              <mat-label>Status</mat-label>
	              <mat-select  [(ngModel)]="status" >
	                <mat-option value="{{c.classificationId}}" *ngFor="let c of classArr">
	                  {{c.classification}}
	                </mat-option>
	              </mat-select>
	            </mat-form-field>
		    </td>
		    <td width="50%">
	            <mat-form-field style="width: 100%" >
	              <mat-label>Term of Contract</mat-label>
	              <mat-select  [(ngModel)]="term" >
	                <mat-option value="{{c.empStatusID}}" *ngFor="let c of tocArr">
	                  {{c.empStatus}}
	                </mat-option>
	              </mat-select>
	            </mat-form-field>
		    </td>
		  </tr>
		  <tr>
		  	<td width="50%">
			  	<mat-form-field class="example-full-width">
			      <input matInput placeholder="Evaluation"  [(ngModel)]="evaluation">
			    </mat-form-field>
		    </td>
		    <td width="50%"></td>
		  </tr>
		</table>
		<table cellspacing="0" style="width: 100%">
		  <tr>
		  	<td width="100%" colspan="2">
	            <mat-form-field class="example-full-width">
				    <textarea matInput placeholder="Recommendation" [(ngModel)]="recommendation"></textarea>
				</mat-form-field>
		    </td>
		    <td></td>
		  </tr>
	  </table>
	</mat-card-content>
</mat-card>
</div>
<div mat-dialog-actions style="float: right">
  <button mat-raised-button (click)="onNoClickclose()" color="warning">Close</button>
  <button mat-raised-button color="primary" (click)="save()" >Save</button>
</div>
