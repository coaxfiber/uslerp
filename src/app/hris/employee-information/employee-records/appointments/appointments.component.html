<div  id="appointment" style="">
<mat-card class="example-card">
   <mat-card-header >
    <mat-card-title><b>Appointment</b></mat-card-title>
  </mat-card-header>
  <div style="height: 10px"></div>
  <mat-card-content class='colo'>
	  <table  cellspacing="0" style="width: 100%">
		  <tr >
		    <td width="100%">
	            <mat-form-field style="width: 100%" >
	              <mat-label>Department</mat-label>
	              <mat-select  [(ngModel)]="selectedDept" >
	                <mat-option value="{{c.departmentID}}" *ngFor="let c of deptArr" (click)="getItem(c.departmentID)">
	                  {{c.departmentName}}
	                </mat-option>
	              </mat-select>
	            </mat-form-field>


		    </td>
		  </tr>
		  <tr>
		  	<td width="100%">
	            <mat-form-field style="width: 100%" >
	              <mat-label>Position</mat-label>
	              <mat-select  [(ngModel)]="selecteditem" >
	                <mat-option value="{{p.itemid}}" *ngFor="let p of itemArr">
	                  {{p.fullposition}}
	                </mat-option>
	              </mat-select>
	            </mat-form-field>
		    </td>
		  </tr>
		  <tr>
		  	<td width="50%">
	            <mat-form-field class="example-full-width">
			      <input readonly matInput [matDatepicker]="picker1" placeholder="Date Appointed" (click)="picker1.open()"  [(ngModel)]="dateappointed" name="dateappointed" required>
					  <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
					  <mat-datepicker #picker1></mat-datepicker>
			    </mat-form-field>
		    </td>
		  </tr>
		  
	  </table>

	  <table>
	  	<tr>
	  		<td colspan="2">
				Effectivity: &nbsp;
		  		<mat-slide-toggle [checked]="statusid===1" (change)="checked()">
		            <span *ngIf="statusid==1">Active</span>
		            <span *ngIf="statusid==0">Not Active</span>
		          </mat-slide-toggle>
			</td>
	  	</tr>
	  	<tr *ngIf="statusid===1">
		  	<td width="50%" style="padding-left: 5px">
			  	<mat-form-field class="example-full-width">
			      <input readonly matInput [matDatepicker]="picker" placeholder="Start Date" (click)="picker.open()"  [(ngModel)]="sdate" name="sdate" required>
					  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
					  <mat-datepicker #picker></mat-datepicker>
			    </mat-form-field>
		    </td>
		    <td width="50%" style="padding-left: 5px">
			  	<mat-form-field class="example-full-width">
			      <input readonly matInput [matDatepicker]="picker2" placeholder="End Date" (click)="picker2.open()"  [(ngModel)]="edate" name="edate" required>
					  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
					  <mat-datepicker #picker2></mat-datepicker>
			    </mat-form-field>
		    </td>
		  </tr>
		 <tr *ngIf="statusid===0">
		  	<td width="50%" style="padding-left: 5px">
			  	<mat-form-field class="example-full-width">
			      <input readonly matInput [matDatepicker]="picker" placeholder="Start Date" (click)="picker.open()"  [(ngModel)]="sdate" name="sdate" disabled="true">
					  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
					  <mat-datepicker #picker></mat-datepicker>
			    </mat-form-field>
		    </td>
		    <td width="50%" style="padding-left: 5px">
			  	<mat-form-field class="example-full-width">
			      <input readonly matInput [matDatepicker]="picker2" placeholder="End Date" (click)="picker2.open()"  [(ngModel)]="edate" name="edate"  disabled="true">
					  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
					  <mat-datepicker #picker2></mat-datepicker>
			    </mat-form-field>
		    </td>
		  </tr>
	  </table>  
	</mat-card-content>
</mat-card>
</div>
<div mat-dialog-actions style="float: right">
  <button mat-raised-button (click)="onNoClickclose()" color="warning">Close</button>
  <button mat-raised-button color="primary" (click)="save()" >Save</button>
</div>
