<div  id="contract" style="">
<mat-card class="example-card">
   <mat-card-header >
    <mat-card-title><b>Appointment</b></mat-card-title>
  </mat-card-header>
  <div style="height: 10px"></div>
  <mat-card-content class='colo'>
	  <table  cellspacing="0" style="width: 100%">
	  	<tr>
		  	<td width="50%" style="padding-left: 5px">
			  	<mat-form-field class="example-full-width">
			      <input readonly matInput [matDatepicker]="picker" placeholder="Start Date" (click)="picker.open()"  [(ngModel)]="sdate" name="sdate">
					  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
					  <mat-datepicker #picker></mat-datepicker>
			    </mat-form-field>
		    </td>
		    <td width="50%" style="padding-left: 5px">
			  	<mat-form-field class="example-full-width">
			      <input readonly matInput [matDatepicker]="picker2" placeholder="End Date" (click)="picker2.open()"  [(ngModel)]="edate" name="edate">
					  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
					  <mat-datepicker #picker2></mat-datepicker>
			    </mat-form-field>
		    </td>
		  </tr>

		  <tr >
		    <td width="100%" colspan="2">
	            <mat-form-field style="width: 100%" >
	              <mat-label>Terms of Contract</mat-label>
	              <mat-select  [(ngModel)]="selectedClass" >
	                <mat-option value="{{c.classificationId}}" *ngFor="let c of classificationsArr">
	                  {{c.classification}}
	                </mat-option>
	              </mat-select>
	            </mat-form-field>
		    </td>
		  </tr>
		  <tr>
		  	<td width="100%" colspan="2">
	            <mat-form-field class="example-full-width">
				    <textarea matInput placeholder="Description" [(ngModel)]="description"></textarea>
				</mat-form-field>
		    </td>

		  </tr>
		  <tr>
	  		<td colspan="2">
				Status: &nbsp;
		  		<mat-slide-toggle [checked]="active===1" (change)="checked()">
		            <span *ngIf="active==1">Active</span>
		            <span *ngIf="active==0">Not Active</span>
		          </mat-slide-toggle>
			</td>
	  	</tr>
	  </table>
	</mat-card-content>
</mat-card>
</div>
<div mat-dialog-actions style="float: right">
  <button mat-raised-button (click)="onNoClickclose()" color="warning">Close</button>
  <button mat-raised-button color="primary" (click)="save()" >Save</button>
</div>
