<div  id="aWE" style="">
<mat-card class="example-card">
   <mat-card-header >
    <mat-card-title><b>Add Work Experience</b></mat-card-title>
  </mat-card-header>
  <div style="height: 10px"></div>
  <mat-card-content class='colo'>
		  <table  cellspacing="0" style="width: 100%">
		  <tr>
		    <td width="100%" colspan="2">
			  	<mat-form-field class="example-full-width">
			      <input matInput placeholder="Position"  [(ngModel)]="position">
			    </mat-form-field>
		    </td>
		  </tr>
		  <tr>
		    <td width="100%" colspan="2">
		    	<mat-form-field class="example-full-width">
			      <input matInput placeholder="Company Name"  [(ngModel)]="company">
			    </mat-form-field>
		    </td>
		  </tr>
		  <tr>
		  	<td width="50%" style="padding-left: 5px">
			  	<mat-form-field class="example-full-width">
			      <input readonly matInput [matDatepicker]="picker" placeholder="Start Date" (click)="picker.open()"  [(ngModel)]="sdate" name="sdate" required>
					  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
					  <mat-datepicker #picker></mat-datepicker>
			    </mat-form-field>
		    </td>
		    <td width="50%" style="padding-left: 5px">
			  	<mat-form-field class="example-full-width">
			      <input readonly matInput [matDatepicker]="picker2" placeholder="End Date" (click)="picker2.open()"  [(ngModel)]="edate" name="edate" required>
					  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
					  <mat-datepicker #picker2></mat-datepicker>
			    </mat-form-field>
		    </td>
		  </tr>
		  </table>
		  
	</mat-card-content>
</mat-card>
</div>
<div mat-dialog-actions style="float: right">
  <button mat-raised-button (click)="onNoClickclose()" color="warning">Close</button>
  <button mat-raised-button color="primary" (click)="save()" >Save</button>
</div>
