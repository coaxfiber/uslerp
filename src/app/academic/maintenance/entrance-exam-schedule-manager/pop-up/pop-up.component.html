  </mat-card-header>
  <div style="height: 10px"></div>
  <mat-card-content class='colo'>
	  <table  cellspacing="0" style="width: 100%">

		    <td width="100%" colspan="2">

			      <mat-select  [(ngModel)]="selectedsem">
			        <mat-option *ngFor="let x of sylist" [value]="x.syWithSem" (click)="activate(x.syWithSem)">
			          {{ display(x.syWithSem) }}
			        </mat-option>

		  <tr>
		    <td width="40%">

			      <input matInput placeholder="Slot number"  [(ngModel)]="slotNo" type="number">

		  <tr>

		  	</td>
		  	<td>
		  		<mat-form-field class="example-half-width">
	 				<input matInput placeholder="End time" value="" [(ngModel)]="recordEndTime" (click)="openIndialog1()" autocomplete="off"> 
	 			</mat-form-field>
		  	</td>
		  </tr>
	  </table>

</div>
<div mat-dialog-actions style="float: right">
  <button mat-raised-button (click)="onNoClickclose()" color="warning">Close</button>
  <button mat-raised-button color="primary" (click)="save()" >Save</button>
