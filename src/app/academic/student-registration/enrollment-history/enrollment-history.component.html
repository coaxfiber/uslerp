<mat-card class="example-card" id="addset" style='padding: 0 !important;'>
  <mat-card-header >
    <mat-card-title><b>Enrollment History</b></mat-card-title>
  </mat-card-header>
  
  <mat-card-content class='colo'>
		<table class="apptable">
        <tr>
          <th style="width: 200px">School Year</th>
          <th>Course</th>
          <th style="width: 100px">Year</th>
          <th style="width: 100px">Status</th>
        </tr>
        <tr *ngFor="let element of data.tableArr">
          <td>
            {{ getformat(element.schoolYear) }}
          </td>
          <td>
            {{element.course}}
          </td>
          <td>
            {{element.yearOrGradeLevel}}
          </td>
          <td>
            {{element.status}}
          </td>
        </tr>
      </table>
    <div style="height: 10px"></div>
	  <button mat-raised-button (click)="onNoClickclose()" style="float: right;margin-bottom: 10px">Close</button>
  </mat-card-content>

</mat-card>
